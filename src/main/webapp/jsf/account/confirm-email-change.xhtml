<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:o="http://www.onlineobjects.com/jsf"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:gui="http://www.in2isoft.dk/in2igui"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:oc = "http://java.sun.com/jsf/composite/components"
>

  <f:loadBundle basename="dk.in2isoft.onlineobjects.apps.account.msg.AccountController" var="msg"/>

  <ui:composition template="templates/plain.xhtml">

    <ui:define name="body">
      <o:box>
        <c:choose>
          <c:when test="${accountEmailChangeView.found}">
            <o:header>Your mail has changed!</o:header>
            <oc:text>
              <p>Your new e-mail has now been activated</p>
            </oc:text>
          </c:when>
          <c:otherwise>
            <o:header>Unable to complete</o:header>
            <oc:text>
              <p>It failed</p>
            </oc:text>
          </c:otherwise>
        </c:choose>
      </o:box>
    </ui:define>

  </ui:composition>

</html>
