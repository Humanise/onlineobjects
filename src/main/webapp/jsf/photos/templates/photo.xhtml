<f:view contentType="text/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:gui="http://www.in2isoft.dk/in2igui"
  xmlns:o="http://www.onlineobjects.com/jsf" 
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  locale="#{wordsLayoutView.language}"
>
<f:loadBundle basename="dk.in2isoft.onlineobjects.apps.photos.msg.PhotosController" var="msg"/>

<o:dependency src="/WEB-INF/apps/photos/web/css/photos_layout.css"/>
<o:dependency src="/WEB-INF/apps/photos/web/css/photos_adaption.css"/>

<o:doctype/>
<o:html>
  <o:head>
    <o:metatags/>
    <title><ui:insert name="title"/>#{msg.photos} - OnlineObjects</title>
    <o:fonts/>
    <gui:scriptSetup/>
    <o:scriptSetup/>
  </o:head>
  <o:body>
    <o:topBar/>
    <div class="photos_layout">
      <ui:insert name="body"/>
      <ui:insert name="sidebar"/>
    </div>
    <o:footer/>
    <o:analytics/>
  </o:body>
</o:html>

</f:view>
