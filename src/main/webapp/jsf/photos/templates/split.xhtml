<f:view contentType="text/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:gui="http://www.in2isoft.dk/in2igui"
  xmlns:o="http://www.onlineobjects.com/jsf"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  locale="#{sharedView.language}"
  transient="true"
>
<f:loadBundle basename="dk.in2isoft.onlineobjects.apps.photos.msg.PhotosController" var="msg"/>

<o:dependency src="/WEB-INF/apps/photos/web/css/photos_layout.css"/>

<o:doctype/>
<o:html>
  <o:head>
    <o:metatags/>
    <title><ui:insert name="title"/>#{msg.photos} - OnlineObjects</title>
    <o:fonts/>
  </o:head>
  <o:body light="true">
    <o:topBar/>
    <div class="photos_layout">
      <div class="photos_layout_split">
        <div class="photos_layout_split_main">
          <ui:insert name="body"/>
        </div>
        <div class="photos_layout_split_aside">
          <ui:insert name="sidebar"/>
        </div>
      </div>
    </div>
    <ui:insert name="footer"/>
    <o:footer/>
    <o:analytics/>
  </o:body>
</o:html>

</f:view>
