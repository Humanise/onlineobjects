<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:o="http://www.onlineobjects.com/jsf"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:gui="http://www.in2isoft.dk/in2igui"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
>
  <ui:composition template="templates/split.xhtml">

    <ui:define name="title">#{photosUserView.personName} - </ui:define>

    <ui:define name="body">

      <o:dependency from="local" src="/css/photos_user.css"/>
      <o:dependency from="local" src="/css/photos_sidebar.css"/>
      <o:dependency from="local" src="/css/photos_search.css"/>
      <o:dependency from="core" src="/css/oo_space.css"/>

      <div class="photos_user">
        <div class="oo_space_bottom-2">
        <o:header>#{photosUserView.personName}</o:header>
        </div>
        <form action="#{photosUserView.root}">
          <div style="display: flex; margin-bottom: 20px">
            <div style="flex-grow: 1">
              <gui:searchfield inputName="text" value="#{photosUserView.text}" adaptive="true"/>
            </div>
            <div style="padding-left: 5px;">
              <gui:button small="true" text="Search" variant="light" submit="true"/>
            </div>
          </div>
        </form>
        <o:gallery model="#{photosUserView.imageList}"
          size="150"
          href="/#{wordsLayoutView.language}/photo/[id].html"
          >
        </o:gallery>
      </div>
    </ui:define>

    <ui:define name="sidebar">
      <ui:include src="parts/sidebar.xhtml"/>
      <div class="photos_sidebar_cloud">
        <c:forEach items="#{photosUserView.cloud}" var="item">
          <a class="photos_sidebar_cloud_#{item.level}" href="#{photosUserView.root}?wordId=#{item.object.id}"><o:out value="#{item.object.text}"/></a>
        </c:forEach>
      </div>
    </ui:define>

  </ui:composition>
</html>
