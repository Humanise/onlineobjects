<f:view contentType="text/html"
 xmlns="http://www.w3.org/1999/xhtml"
  xmlns:o="http://www.onlineobjects.com/jsf"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:gui="http://www.in2isoft.dk/in2igui"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  locale="#{wordsLayoutView.language}"
>
<f:loadBundle basename="dk.in2isoft.onlineobjects.apps.front.msg.FrontController" var="msg"/>

<o:doctype/>

<o:html>
  <o:head>
    <o:metatags/>
    <title>OnlineObjects</title>
    <o:fonts additional="Work+Sans:100,200"/>
  </o:head>
  <o:body light="true">
    <div class="root">
      <div class="container">
        <div id="logo" class="logo">
          <span class="oo_icon">&#xa4;</span>
        </div>
        <h1 id="title" class="title">OnlineObjects</h1>
        <p id="slogan" class="slogan">#{msg.subtitle}</p>
      </div>
      <ul class="icons">
        <li>
          <o:link plain="true" app="knowledge" href="/" styleClass="icon">
            <o:icon size="48" icon="app_knowledge"/>
            <strong>#{msg.knowledge}</strong>
          </o:link>
        </li>
        <li>
          <o:link plain="true" app="words" href="/" styleClass="icon">
            <o:icon size="48" icon="app_words"/>
            <strong>#{msg.words}</strong>
          </o:link>
        </li>
        <li>
          <o:link plain="true" app="photos" href="/" styleClass="icon">
            <o:icon size="48" icon="app_photos"/>
            <strong>#{msg.photos}</strong>
          </o:link>
        </li>
      </ul>
      <div class="footer">
        <o:footer/>
      </div>
    </div>
    <o:analytics/>

    <o:dependency src="/hui/js/Drawing.js"/>
    <o:dependency src="/css/front.css" from="local"/>
    <o:dependency src="/js/animation.js" from="local"/>
  </o:body>
</o:html>

</f:view>
