<f:view contentType="text/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:gui="http://humanise.dk/ui"
  xmlns:o="http://onlineobjects.org/jsf"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  locale="#{sharedView.language}"
  transient="true"
>
<f:loadBundle basename="dk.in2isoft.onlineobjects.apps.account.msg.AccountController" var="msg"/>

<o:doctype/>
<o:html>
  <o:head>
    <title><ui:insert name="title"/>Account - OnlineObjects</title>
    <o:metatags/>
    <o:fonts/>
    <ui:insert name="scripts"/>
  </o:head>
  <o:body>
    <o:topBar/>
    <ui:insert name="body"/>
    <o:footer/>
    <o:analytics/>
  </o:body>
</o:html>

  <o:dependency src="account.css" from="local"/>
  <o:dependency src="oo_space.css" from="core"/>
</f:view>
