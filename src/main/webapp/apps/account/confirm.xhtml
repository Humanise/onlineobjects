<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:o="http://onlineobjects.org/jsf"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:gui="http://humanise.dk/ui"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
>

  <f:loadBundle basename="dk.in2isoft.onlineobjects.apps.account.msg.AccountController" var="msg"/>

  <ui:composition template="templates/plain.xhtml">

    <ui:define name="body">
      <o:box spacious="true">
        <o:header level="0">#{msg.confirmation_of_email}</o:header>
        <c:choose>
          <c:when test="#{accountEmailConfirmationView.found}">
            <div class="oo_text oo_space_top-2">
              <p>#{msg.hi} #{accountEmailConfirmationView.name}.</p>
              <p>#{msg.confirmation_of_email_success}</p>
            </div>
          </c:when>
          <c:otherwise>
            <div class="oo_text oo_space_top-2">
              <p>#{msg.confirmation_of_email_expired}</p>
            </div>
          </c:otherwise>
        </c:choose>
      </o:box>

      <o:dependency src="oo_text.css" from="core"/>
    </ui:define>

  </ui:composition>

</html>
