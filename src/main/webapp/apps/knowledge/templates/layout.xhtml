<f:view contentType="text/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:gui="http://www.in2isoft.dk/in2igui"
  xmlns:o="http://www.onlineobjects.com/jsf"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  locale="#{sharedView.language}"
  transient="true"
>

  <o:doctype/>
  <o:html>
    <o:head>
      <title>Knowledge - OnlineObjects</title>
      <o:fonts additional="Merriweather:400,300,300italic,400italic,700,700italic,900,900italic;Lora:400,700,400italic,700italic"/>
    </o:head>
    <o:body>
      <o:topBar/>
      <div style="position: fixed; top: 31px; left: 0; right: 0; bottom: 0; border-top: 1px solid #eee;">
        <ui:insert name="body"/>
      </div>
      <ui:insert name="bottom"/>
      <o:analytics/>
    </o:body>
  </o:html>

  <o:dependency from="core" src="oo_view.js"/>
  <o:dependency from="core" src="oo_segmented.js"/>
  <o:dependency from="core" src="oo_inspector.js"/>
  <o:dependency from="local" src="reader.js"/>
  <o:dependency from="local" src="reader_peek.js"/>
  <o:dependency from="local" src="address_info.js"/>
  <o:dependency from="local" src="statements.js"/>
  <o:dependency from="local" src="internetaddress_viewer.js"/>

  <o:dependency from="local" src="question_viewer.js"/>
  <o:dependency from="local" src="question_editor.js"/>

  <o:dependency from="local" src="hypothesis_viewer.js"/>
  <o:dependency from="local" src="hypothesis_editor.js"/>

  <o:dependency src="hui_require.js" from="hui"/>
  <o:dependency src="Diagram.js" from="hui"/>
  <o:dependency src="Drawing.js" from="hui"/>

  <o:dependency src="effects.css" from="hui"/>
  <o:dependency src="diagram.css" from="hui"/>
  <o:dependency from="core" src="oo_spinner.css"/>
  <o:dependency from="local" src="reader.css"/>
  <o:dependency from="local" src="reader_view.css"/>
  <o:dependency from="local" src="reader_list.css"/>
  <o:dependency from="local" src="reader_entity.css"/>
  <o:dependency from="local" src="reader_internetaddress.css"/>
  <o:dependency from="local" src="reader_peek.css"/>
  <o:dependency from="local" src="reader_text.css"/>

</f:view>
