<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:o="http://onlineobjects.org/jsf"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:gui="http://humanise.dk/ui"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:component = "http://java.sun.com/jsf/composite/components"
>
  <ui:composition template="split.xhtml">

    <ui:define name="title"><ui:insert name="title"/></ui:define>

    <ui:define name="body">
      <ui:insert name="body"/>
    </ui:define>

    <ui:define name="sidebar">
      <ui:include src="../parts/sidebar.xhtml"/>
      <div class="photos_sidebar_cloud">
        <c:forEach items="#{photosUserView.cloud}" var="item">
          <a class="photos_sidebar_cloud_#{item.level}" href="#{photosUserView.root}?wordId=#{item.object.id}"><o:out value="#{item.object.text}"/></a>
        </c:forEach>
      </div>
    </ui:define>

  </ui:composition>
</html>
