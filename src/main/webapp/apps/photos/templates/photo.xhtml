<f:view contentType="text/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:gui="http://www.in2isoft.dk/in2igui"
  xmlns:o="http://www.onlineobjects.com/jsf"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  locale="#{sharedView.language}"
  transient="true"
>
<f:loadBundle basename="dk.in2isoft.onlineobjects.apps.photos.msg.PhotosController" var="msg"/>

<o:dependency src="photos_layout.css" from="local"/>

<o:doctype/>
<o:html>
  <o:head>
    <o:metatags/>
    <title><ui:insert name="title"/>#{msg.photos} - OnlineObjects</title>
    <o:fonts/>
  </o:head>
  <o:body light="true">
    <o:topBar/>
    <div class="photos_layout">
      <ui:insert name="body"/>
    </div>
    <o:footer/>
    <o:analytics/>
  </o:body>
</o:html>

<o:dependency src="photos_adaption.css" from="local"/>
</f:view>
