<?xml version="1.0"?>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:o="http://onlineobjects.org/jsf"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:gui="http://humanise.dk/ui"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:component = "http://java.sun.com/jsf/composite/components"
>
  <ui:composition template="templates/user.xhtml">

    <ui:define name="title">#{msg.albums}</ui:define>

    <ui:define name="body">
      <div style="padding: 10px;">
      <o:header>#{msg.albums}</o:header>
      <div style="display: flex; flex-wrap: wrap;">
      <c:forEach items="#{photosLayoutView.galleryLinks}" var="gallery">
        <div style="padding: 10px;">
          <component:galleryLink href="/#{wordsLayoutView.language}/gallery/#{gallery.id}/" model="#{gallery}" size="large"/>
        </div>
      </c:forEach>
      </div>
    </div>
    </ui:define>

  </ui:composition>
</html>
