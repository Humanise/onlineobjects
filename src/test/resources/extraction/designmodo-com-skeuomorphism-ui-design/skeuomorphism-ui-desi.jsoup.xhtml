					<h1 itemprop="headline" class="ae-2 fromAbove fix-9-12">Skeuomorphism in User Interface Design, What is It?</h1>&#x0D;
&#x0D;

<article class="article full-article ae-1 do">&#x0D;
	<div class="content">&#x0D;
&#x0D;
		<div class="article-content">&#x0D;
&#x0D;
			<p class="meta">&#x0D;
				<strong class="categories"><a href="https://designmodo.com/design/" title="View all posts in Design" class="post_tag category-design" data-wpel-link="internal">Design</a></strong><a href="https://designmodo.com/author/paulaborowska/" title="Posts by Paula Borowska" rel="author" data-wpel-link="internal">Paula Borowska</a> • <span itemprop="datePublished" content="2013-02-02">February 02, 2013</span> • <a href="#comments" class="leave-a-comment" data-wpel-link="internal">20 Comments</a> 			</p>&#x0D;
&#x0D;
			<div class="share-top-container">&#x0D;
				<div class="share share-top" data-post-url="https://designmodo.com/skeuomorphism-ui-design/">&#x0D;

			<div class="adsense-top"><div class="fix-7-12 fix-tablet-12-12 margin-top-3">&#x0D;
<div class="h1 fix-5-12 margin-top-0 toLeft">&#x0D;
<script async="" src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js" />&#x0D;
<ins class="adsbygoogle" style="display:block; text-align:center;" data-ad-layout="in-article" data-ad-format="fluid" data-ad-client="ca-pub-3998675317865874" data-ad-slot="1049032997" />&#x0D;
<script>&#x0D;
     (adsbygoogle = window.adsbygoogle || []).push({});&#x0D;
</script>&#x0D;
</div></div></div>
<p>In the last few weeks the debate over skeuomorphism has been getting more and more heated. I would like to make two points for you in this post. First, what skeuomorphism actually is – as I’ve seen so many people not fully understand it – and two some examples of it for you to get inspired by.</p>
<h2>What skeuomorphism actually is?</h2>
<p>Skeuomorphism is the imitation of another object by copying its material AND shape AND functionality. I have noticed way too many people assume that skeuomorphism is only about the texture like faux leather or faux wood. However, that is by far not the case as skeuomorphism is also about the shape and functionality. Sometimes the object doesn’t actually do anything but provides an idea that it does like a paperclip on a side of a webpage –it provides the idea that it is holding up the page.</p>
<p>Let’s take a look at the famous – or infamous if you prefer – Apple newsstand bookshelf. It has all three components to its design that name is a perfect a skeuomorphism example. First, it has the faux wooden texture, it is also shaped like a newsstand shaving and lastly it functions like a shelf with magazines placed on the racks. On top of this, the magazines open up like a magazine would in real life. And that is exactly what skeuomorphism is!</p>
<p><img class="alignnone size-full wp-image-91485" alt="ipad-newsstand" src="https://designmodo.com/wp-content/uploads/2013/01/ipad-newsstand.jpg" width="600" height="399" srcset="https://designmodo.com/wp-content/uploads/2013/01/ipad-newsstand.jpg 600w, https://designmodo.com/wp-content/uploads/2013/01/ipad-newsstand-5x3.jpg 5w, https://designmodo.com/wp-content/uploads/2013/01/ipad-newsstand-150x100.jpg 150w, https://designmodo.com/wp-content/uploads/2013/01/ipad-newsstand-300x200.jpg 300w, https://designmodo.com/wp-content/uploads/2013/01/ipad-newsstand-240x160.jpg 240w, https://designmodo.com/wp-content/uploads/2013/01/ipad-newsstand-169x113.jpg 169w" sizes="(max-width: 600px) 100vw, 600px" /></p>
<h3>What is it not?</h3>
<p>Some things are sometimes confused to be skeuomorphism when they are not. A perfect example of this is a sign in form. The reason they are not skeuomorphism is because they do not exist anywhere but digital interfaces so they cannot be a replica of something physical <em>(a checkbox within the signup form would be considered skeuomorphism though)</em>. Another example is a navigation bar with a metal texture and extensive details.</p>
<p>So anything that was created for the digital world without being first a physical object is not skeuomorphism.</p>
<p>Of course, this is following the definition very strictly. Given that we are humans we will always give it some leeway but I don’t think we should get it completely wrong like identifying a use of faux leather to be the full extent of skeuomorphism.</p>
<h3>Is it bad or good?</h3>
<p>Wells Riley made a very good point about skeuomorphism in that skeuomorphism is a design choice and shouldn’t be critiqued as a bad thing unless it harms the usability of the design. If skeuomorphism allows the user to better navigate the interface over a non-skeuomorphism design then it is a better design choice. Sometimes skeuomorphism in a design can be considered unnecessary but this doesn’t mean it is a bad thing.</p><div class="adsense-p"><div class="fix-7-12 fix-tablet-12-12 margin-top-3">&#x0D;
<div class="info-box">&#x0D;
<div class="h1 fix-5-12 margin-top-0 toLeft">Impress your audience with animated websites and web presentations.</div>&#x0D;
<p>With <a class="link" href="/slides/?utm_source=designmodoarticles&amp;utm_medium=designmodoinfobox" target="_blank" data-wpel-link="internal">Slides</a>, we don’t make you start from an empty slate. All you have to do is to pick the elements you like best and combine them. Each slide has been carefully crafted to satisfy three key criteria: aesthetic, function and usability. That way you know every element works together seamlessly while enhancing the impact of your content.</p>&#x0D;
<a class="button big rounded blue margin-top-2" href="/slides/?utm_source=designmodoarticles&amp;utm_medium=designmodoinfobox" target="_blank" data-wpel-link="internal">Create a Website</a>&#x0D;
</div></div></div>
<h3>It is ever going to go away?</h3>
<p>Some things don’t have to be replicas of physical items such as a calendar or notepad. But, some things just cannot be changed, so no – it will not go away. And the reason is what I just said: some things just won’t  – and even shouldn’t be – change. The best example is a button. Unlike its texture and even its shape, a button’s functionality will always be the same. In that way it will always be a skeuomorphic representation of a button you see on your TV remote.</p>
<p>Same goes for the keypad buttons on a phone’s dial interface – it will always be like a physical telephones keypad. More importantly, it shouldn’t be changed. Those types of interfaces are just so simple and so intuitive it would be hard to change them without causing confusion and uproar; and following Wells’ point you shouldn’t change them if they help the users as making things complicated just to get away from a design trend is an awful idea.</p>
<h3>Personally, it is like country music to me…</h3>
<p>I’ll admit, I am not a fan of skeuomorphism but let me explain to you my approach towards it. I don’t like skeuomorphism just like I do not like country music. However, sometimes there is a pretty great county song that I cannot get enough of. The same thing applies to skeuomorphism. Although I am not a fan of this design style it is sometimes exceptionally well executed like in the 15 examples below. Let’s take a look!</p>

&#x0D;
				<div class="data-container">            &#x0D;
					&#x0D;
					<h5>&#x0D;
						Hamranhansenhansen&#x0D;
						<span>&#x0D;
							<a href="https://designmodo.com/skeuomorphism-ui-design/#comment-35298" data-wpel-link="internal">Feb 5, 7:21 pm</a>&#x0D;
													</span>&#x0D;
					</h5>&#x0D;
&#x0D;
					&#x0D;
					<p>The whole anti-skeuomorphism thing is just PC nerds longing for the old days when they were needed to run the computers for everyone else. It boils down to pure traditionalism, which PC nerds don’t notice in themselves because they think the PC is modern. It is not. It’s from 1977.</p>
<p>Most workflows do not use a traditional PC at all. Notice traditional PC’s number about 1 billion and humans number 7 billion. An audio engineer wants his or her computer to morph into an audio mixer or EQ, not show him a window full of code. Photographer’s computers should morph between camera and touch editing — that is how photography work gets done. In the past, the camera and editor were separate but not today and not tomorrow. Lawyers are not PC people, they are paper people, they use giant stacks of legal briefs carted to court on a dolly. That is why lawyers all have iPads now — it’s a computerized stack of paper. The reading of legal briefs (happens thousands of times) is more important than they typing of legal briefs (happens once.) Lawyers really don’t care what typewriter they use, but pack 100 kilos of paper into an iPad and they will get out their wallet and buy iPads. The iPads should continue to show them the documents they work with, again not a window full of code or some abstraction that a programmer thought up.</p>
<p>There was a time when humanity recognized that there are going to be a lot of computers going forward. Computer nerds thought that would mean everyone would have to learn FORTRAN and watch Monty Python, but the truth is, the computers are going to adapt to the users by becoming the devices they already know how to use. There are electric guitars that plug directly into iPad and the two together are a “guitar computer.” Guitarists being who they are, the iPad shows them amps and flangers and tuners — not windows of code.</p>
<p>So “skeuomorphism” is just a symptom of 1 billion computers changing in order to adapt to 7 billion humans. The computers have to become the devices we use daily.</p>
<p>When electric power was deployed, everything electric was prefaced by “electro” but once everything was electric we stopped soon that. Same with “cyber” and the same with “computer.” When everything is computerized, you have computerized camera and computerized phone but you just call them “camera” and “phone.” So all of the interfaces we use are going to be computerized, but when we computerize an audio mixer, it is still an audio mixer afterwards, it still uses an audio mixer interface, not the interface from some 30 year old PC.</p>
&#x0D;
					&#x0D;
					<div class="reply">&#x0D;

					</div>&#x0D;

					</h5>&#x0D;
&#x0D;
					&#x0D;
					<p>I totally agree with you and some of the things that others said as well. I tired to explain what skeuomorphism is rather then knock it down. Like I said I don’t love it myself as often time it is overdone and looks like shit. I think that people are not focusing in this issue in the right matter; personally i feel it should be about the quality of the design not the medium it is done in. It’s like scrutinizing a painting because it was made with paints.</p>

			<div class="comment-author">&#x0D;
				<div class="avatar-container">&#x0D;
					<div class="avatar-wrap">&#x0D;
						<div class="user-avatar">&#x0D;
							<img alt="" src="https://secure.gravatar.com/avatar/cd4c36ddfcabe622052738f4d5554e21?s=75&amp;d=https%3A%2F%2Fdesignmodo.com%2Fwp-content%2Fthemes%2Fdesignmodo%2Fassets%2Fimg%2Fmy-account%2Fno-avatar.png&amp;r=g" srcset="https://secure.gravatar.com/avatar/cd4c36ddfcabe622052738f4d5554e21?s=150&amp;d=https%3A%2F%2Fdesignmodo.com%2Fwp-content%2Fthemes%2Fdesignmodo%2Fassets%2Fimg%2Fmy-account%2Fno-avatar.png&amp;r=g 2x" class="avatar avatar-75 photo" height="75" width="75" />						</div>&#x0D;
					</div>&#x0D;
				</div>&#x0D;
&#x0D;
				<div class="data-container">            &#x0D;
					&#x0D;
					<h5>&#x0D;
						Charles&#x0D;
						<span>&#x0D;
							<a href="https://designmodo.com/skeuomorphism-ui-design/#comment-197733" data-wpel-link="internal">Oct 13, 7:41 am</a>&#x0D;
													</span>&#x0D;
					</h5>&#x0D;
&#x0D;
					&#x0D;
					<p>Love the article and I don’t disagree with you, but have a question. What about physical skeuomorphs, like fake wood on station wagons or fake stitching on fake leather in cars? According to Wikipedia, the concept of skeuomorphism has been around since the 19th century. It seems that physical skeuomorphs are exactly what you’re saying digital skeuomorphism is not. Or maybe you’re talking about good skeuomorphism vs. bad? Maybe a digital skeuomorph that doesn’t provide users with real affordances via the metaphor are needless, whereas those that do enhance usability.</p>
&#x0D;
					&#x0D;
					<div class="reply">&#x0D;
						<a rel="nofollow" class="comment-reply-link" href="#comment-197733" onclick="return addComment.moveForm( &quot;li-comment-197733&quot;, &quot;197733&quot;, &quot;respond&quot;, &quot;91483&quot; )" aria-label="Reply to Charles" data-wpel-link="internal">Reply</a> &#x0D;
					</div>&#x0D;
				</div>&#x0D;
&#x0D;
				<div style="clear:both;" />&#x0D;
			</div>&#x0D;
		</div>&#x0D;
		</li>
	<li id="comment-198747" class="comment odd alt thread-odd thread-alt depth-1">&#x0D;
		<div id="li-comment-198747">&#x0D;
			<div class="comment-author">&#x0D;
				<div class="avatar-container">&#x0D;
					<div class="avatar-wrap">&#x0D;
						<div class="user-avatar">&#x0D;
							<img alt="" src="https://secure.gravatar.com/avatar/cd4c36ddfcabe622052738f4d5554e21?s=75&amp;d=https%3A%2F%2Fdesignmodo.com%2Fwp-content%2Fthemes%2Fdesignmodo%2Fassets%2Fimg%2Fmy-account%2Fno-avatar.png&amp;r=g" srcset="https://secure.gravatar.com/avatar/cd4c36ddfcabe622052738f4d5554e21?s=150&amp;d=https%3A%2F%2Fdesignmodo.com%2Fwp-content%2Fthemes%2Fdesignmodo%2Fassets%2Fimg%2Fmy-account%2Fno-avatar.png&amp;r=g 2x" class="avatar avatar-75 photo" height="75" width="75" />						</div>&#x0D;
					</div>&#x0D;
				</div>&#x0D;
&#x0D;
				<div class="data-container">            &#x0D;
					&#x0D;
					<h5>&#x0D;
						Charles&#x0D;
						<span>&#x0D;
							<a href="https://designmodo.com/skeuomorphism-ui-design/#comment-198747" data-wpel-link="internal">Oct 13, 11:33 pm</a>&#x0D;
													</span>&#x0D;
					</h5>&#x0D;
&#x0D;
					&#x0D;
					<p>Skimmed through the reference on Wikipedia. The term ‘skeuomorph’ was coined by March in 1890: ‘But the forms of ornament demonstrably due to structure require a name. If those taken from animals are called zoomorphs, and those from plants phyllomorphs, it will be convenient to call those derived from structure, skeuomorphs σκενή, tackle, tools, vessels, equipment, dress’ (p. 166). (March, H. C. (1890). The meaning of ornament; or its archaeology and its psychology. Transactions of the Lancashire and Chesire Antiquarian Society, Volume 7, pp. 160-192.) According to March, a skeuomorph is an ornament and is therefore by definition functionless. (Good) digital skeuomorphs go beyond this by applying metaphor to extend physical affordances to digital UIs.</p>
&#x0D;
					&#x0D;
					<div class="reply">&#x0D;
						<a rel="nofollow" class="comment-reply-link" href="#comment-198747" onclick="return addComment.moveForm( &quot;li-comment-198747&quot;, &quot;198747&quot;, &quot;respond&quot;, &quot;91483&quot; )" aria-label="Reply to Charles" data-wpel-link="internal">Reply</a> &#x0D;
					</div>&#x0D;
				</div>&#x0D;
&#x0D;
				<div style="clear:both;" />&#x0D;
			</div>&#x0D;
		</div>&#x0D;
		</li>
					</ol>   

					
				</div>
			
		</div>
	</div>
