tal__link" href="/oplev-naturen/" property="url"> <span property="name">Oplev naturen</span> </a> </li> <li class="navigation-portal__item "> <a class="navigation-portal__link" href="/afdelinger/" property="url"> <span property="name">Afdelinger</span> </a> </li> <li class="navigation-portal__item active"> <a class="navigation-portal__link" href="/nyheder/" property="url"> <span property="name">Nyheder</span> </a> </li> </ul> </nav> </div> </div> <div class="progress-bar"> <span id="js-progress-bar" class="progress-bar__indicator" /> </div></header> <div id="js-mobile-navigation" class="mobile-navigation"> <button id="js-mobile-navigation__close-button" class="mobile-navigation__close-button">Luk</button> <div id="js-mobile-navigation__inner" class="mobile-navigation__inner"> <div id="js-mobile-navigation__cta" class="mobile-navigation__cta" /> </div> </div> <main id="js-content" class="content" role="main"> <article class="article" id="newsitem"> <section id="js-page-header-image" class="page-header page-header--media " data-src="/media/8701/sprøjtning_kornmark.jpg" data-focalpoint="0.5,0.5" data-mode="crop" data-quality="75"> </section> <div class="container"> <div class="row"> <div class="col-md-12"> <ul class="breadcrumb"> <li><a href="/">dn.dk</a> <span class="divider">/</span></li> <li><a href="/nyheder/">Nyheder</a> <span class="divider">/</span></li> <li class="active">Kæmpe faktatjek slår fast: Intensivt landbrug presser dyr og natur</li> </ul> <header class="page-header page-header--newsitem"> <span class="article-header__category">Pressemeddelelse</span> <h1 class="page-header__title">Kæmpe faktatjek slår fast: Intensivt landbrug presser dyr og natur</h1> <span class="page-header__lead">Danmark er det mest intensivt dyrkede land i EU, og det går hårdt ud over naturen og dyrevelfærd. Det viser en ny stor opgørelse fra Danmarks Naturfredningsforening og Dyrenes Beskyttelse.</span> <div class="article-meta-info"> <span class="article-meta-info__article-date article-meta-info__article-date--no-author">14. februar 2018</span> </div> <div class="nc-grid-share-links" data-ng-controller="DNDepartments.SocialShareController as shareCtrl"> <nav class="nc-grid-share-links__nav"> <ul class="nc-grid-share-links__list"> <li class="nc-grid-share-links__item"> <div class="nc-grid-share-links__link nc-grid-share-links__link--twitter" data-ng-click="shareCtrl.socialShare('Twitter', 'Kæmpe faktatjek slår fast: Intensivt landbrug presser dyr og natur', 'https://www.dn.dk/nyheder/kaempe-faktatjek-slar-fast-intensivt-landbrug-presser-dyr-og-natur/')"> <figure class="nc-grid-share-links__icon"> <svg class="icon icon--twitter"> <use /> </svg> </figure> </div> </li> <li class="nc-grid-share-links__item"> <div class="nc-grid-share-links__link nc-grid-share-links__link--facebook" data-ng-click="shareCtrl.socialShare('Facebook', null, 'https://www.dn.dk/nyheder/kaempe-faktatjek-slar-fast-intensivt-landbrug-presser-dyr-og-natur/')"> <figure class="nc-grid-share-links__icon"> <svg class="icon icon--facebook"> <use /> </svg> </figure> </div> </li> <li class="nc-grid-share-links__item"> <div class="nc-grid-share-links__link" data-ng-click="shareCtrl.socialShare('Print', null, null)"> <figure class="nc-grid-share-links__icon"> <svg class="icon icon--print"> <use /> </svg> </figure> </div> </li> <li class="nc-grid-share-links__item"> <button type="button" class="js-popover-button nc-grid-share-links__button">Flere</button> <div class="js-popover nc-grid-share-links__popover"> <ul class="nc-grid-share-links__popover-list"> <li class="nc-grid-share-links__item nc-grid-share-links__item--popover-item"> <div class="nc-grid-share-links__link nc-grid-share-links__link--popover-link" data-ng-click="shareCtrl.socialShare('Bookmark', null, null)"> <svg class="icon icon__save-bookmark icon--white"> <use /> </svg> </div> </li> <li class="nc-grid-share-links__item nc-grid-share-links__item--popover-item"> <div class="nc-grid-share-links__link nc-grid-share-links__link--popover-link" data-ng-click="shareCtrl.socialShare('MailTo', '', 'https://www.dn.dk/nyheder/kaempe-faktatjek-slar-fast-intensivt-landbrug-presser-dyr-og-natur/')"> <svg class="icon icon--mail icon--white"> <use /> </svg> </div> </li> <li class="nc-grid-share-links__item nc-grid-share-links__item--popover-item"> <div class="nc-grid-share-links__link nc-grid-share-links__link--popover-link" data-ng-click="shareCtrl.socialShare('GooglePlus', null, 'https://www.dn.dk/nyheder/kaempe-faktatjek-slar-fast-intensivt-landbrug-presser-dyr-og-natur/')"> <svg class="icon icon--googleplus icon--white"> <use /> </svg> </div> </li> <li class="nc-grid-share-links__item nc-grid-share-links__item--popover-item"> <div class="nc-grid-share-links__link nc-grid-share-links__link--popover-link" data-ng-click="shareCtrl.socialShare('LinkedIn', '', 'https://www.dn.dk/nyheder/kaempe-faktatjek-slar-fast-intensivt-landbrug-presser-dyr-og-natur/')"> <svg class="icon icon--linkedin icon--white"> <use /> </svg> </div> </li> </ul> </div> </li> </ul> </nav> </div> </header> </div> </div> </div> <div class="umb-grid"> <div class="grid-section"> <div class="six-four-offset-two "> <div class="container"> <div class="row clearfix"> <div class="col-md-2 column"> <div class="area "> </div> </div> <div class="col-md-6 column"> <div class="area "> <div class="nc-grid-richtexteditor" nc-search-key="grid-rte"> <p>Det er langt fra uden konsekvenser, at Danmark er det mest intensivt dyrkede land i Europa, og sammen med Bangladesh det mest intensivt dyrkede land i verden.</p> <p>Og det går hårdt ud over naturen og dyrevelfærd, viser ”Sådan Ligger Landet – tal om landbruget 2017”, en ny statistiksamling fra Danmarks Naturfredningsforening og Dyrenes Beskyttelse.</p> <p>For fugle som sanglærker og viber er bestanden faldet med henholdsvis 65 og 76 procent fra 1976 til 2016, og 11 arter af dagsommerfugle er forsvundet fra den danske natur de sidste 50 år. Over halvdelen af de danske sommerfuglearter optræder på den såkaldte rødliste over truede arter.</p> <p>Det er særligt sprøjtegifte og næringsstoffer fra industrilandbruget, der presser naturen.</p> <p>Samtidig er Danmark det land i EU med den ringeste naturbeskyttelse. Blot 8,3 procent af landarealet er udpeget til Natura-2000 områder, hvilket er mindre end halvdelen af gennemsnittet for alle EU landene på 18,1 procent.</p> <p>Præsident i Danmarks Naturfredningsforening Ella Maria Bisschop-Larsen håber, at publikationen vil sætte fokus på de udfordringer, der er for natur og dyrevelfærd i landbrugslandet:</p> <p>- Vi håber, at det også kan danne grobund for en politisk debat om, hvordan vi løser de her problemer, for der er ingen tvivl om, at det meget intensive industrilandbrug i Danmark er en af kerneudfordringerne for at få skabt bedre vilkår for naturen. Vi mener eksempelvis, at der skal følge grønne krav med den statsstøtte, som bliver givet til landbruget. </p> </div> </div> </div> <div class="col-md-4 column"> <div class="area "> <div class="nc-grid-factbox"> <h3>Tal om landbruget 2017</h3> <p>Danmarks Naturfredningsforening og Dyrenes Beskyttelse sætter tal på landbrugets konsekvenser for natur, miljø, klima, sundhed og dyrevelfærd.</p> <p><a data-id="25592" href="/media/25581/dn_saadan-ligger-landet-2017.pdf" target="_blank" title="DN_Saadan ligger landet 2017.pdf">Læs hele Sådan ligger landet her</a></p> </div> <div class="nc-grid-author-info"> <div class="author-info"> <figure class="author-info-image" vocab="http://schema.org/" typeof="ImageObject"> <img src="/media/2679/kasper_pihl_moeller.jpg?width=250&amp;height=250&amp;center=0.5,0.5&amp;mode=crop&amp;quality=75" alt="alt" title="title" property="contentUrl" /> </figure> <div class="author-info-infobox"> <div class="author-info-infobox__name">Kasper Pihl Møller</div> <div class="author-info-infobox__job-title">Presserådgiver</div> <ul class="author-info-list"> <li class="author-info-list__item"> <div class="author-info-list__item-title">E-mailadresse</div> <div class="author-info-list__item-info"> <a href="mailto:kpm@dn.dk">kpm@dn.dk</a> </div> </li> <li class="author-info-list__item"> <div class="author-info-list__item-title">Mobil</div> <div class="author-info-list__item-info">+45 26 81 62 28</div> </li> </ul> <ul class="social-media-list"> <li class="social-media-list__item"> <a href="http://linkedin.com/in/kasper-pihl-m%C3%B8ller-14178751/da" class="social-media-list__link"> <svg class="social-media-list__icon icon"> <use /> </svg> </a> </li> </ul> </div> </div> </div> </div> </div> </div> </div> </div> <div class="eight-center "> <div class="container"> <div class="row clearfix"> <div class="col-md-2 column"> <div class="area "> </div> </div> <div class="col-md-8 column"> <div class="area "> <div class="nc-grid-richtexteditor" nc-search-key="grid-rte"> <h3>Stadig lang vej endnu for dyrevelfærden i landbruget</h3> <p>Det er ikke bare dyrene i naturen, der er pressede. Danmark er det land i verden med suverænt flest svin pr. indbygger, og der er fortsat et højt niveau af lovovertrædelser, når det gælder dyrevelfærd.</p> <p>I 2016 fik hver tredje danske svinebesætning mindst én sanktion i forbindelse med Fødevarestyrelsens kontrol, og 97 procent af de danske grise bliver fortsat halekuperet, selvom det er forbudt at gøre på rutinemæssigt plan. Samtidig dør gennemsnitligt 24.300 pattegrise hver eneste dag, og mere end hver sjette so ender sit liv som selvdød eller aflivet.</p> <p>- Det er rigtig godt, at der i de senere år er kommet større fokus på dyrevelfærd, og at detailhandlen er begyndt at efterspørge mere dyrevelfærd. Men det konventionelle landbrug har stadig lang vej igen, når det kommer til at sætte dyrenes behov højere end behovet for at producere billigt og effektivt, siger Britta Riis, direktør i Dyrenes Beskyttelse.</p> <p>I 2016 blev der produceret 122 mio. slagtekyllinger i Danmark, og den hurtige vækst går ud over evnen til at gå normalt. Under 1 procent af kyllingerne kan gå normalt og ubesværet.</p> <h3>En offentligt støttet industri</h3> <p>Ifølge Institut for Fødevare- og Ressourceøkonomi får landbruget i perioden 2012-2018 46,2 mia. kr. i direkte driftstilskud, det der kendes som EU-landbrugsstøtten. I samme periode får landmændene et samlet overskud på 47,9 mia. kr.</p> <p>Det samlede resultat for de syv år er altså et lille overskud på 1,7 mia. kr., hvis regnskaberne renses for direkte EU-støtte. Derudover får landmændene støtte fra landdistriktspuljen for 9,6 mia. kr. over hele perioden fra 2014 til 2020 til projekter, der forbedrer landbruget.</p> <p>- Dansk landbrug er essentielt en offentligt støttet industri. Det er primært de økologiske producenter, der har overskud. Forhåbentlig kan denne udvikling markere et vendepunkt for måden, vi tænker landbrug. I stedet for at uddele landbrugsstøtte efter hvor meget landmændene producerer, bør støtten uddeles efter hvor meget hensyn landbruget tager til miljø, klima og dyrevelfærd siger Britta Riis.</p> <h3>Andelen af samlet CO2-udledning stiger</h3> <p>”Sådan Ligger Landet – tal om landbruget 2017” viser også, at der er store problemer med landbrugets CO2-aftryk, der står for 21 procent af Danmarks samlede udledning.</p> <p>Tilbage i 1995 stod landbruget for 15 procent af den samlede CO2-udledning, og sektorens andel af den samlede udledning er derfor stigende.</p> <p>Dertil kommer de store mængder CO2-tung soja, som danske landmænd hvert år importerer fra særligt Sydamerika. Her lægger dansk landbrug beslag på et areal i udlandet, der svarer til Sjælland, Falster og Bornholm, eller 31 procent af det danske landbrugsareal.</p> </div> </div> </div> <div class="col-md-2 column"> <div class="area "> </div> </div> </div> </div> </div> </div> </div> <section class="tags"> <div class="container"> <div class="row"> <div class="col-sm-8 col-sm-offset-2"> <ul class="tags-list"> <li>Tags:</li> <li class="tags-list__item"><a class="tags-list__link" href="/q/?id=25587&amp;tag=Natur">Natur</a></li> <li class="ta
