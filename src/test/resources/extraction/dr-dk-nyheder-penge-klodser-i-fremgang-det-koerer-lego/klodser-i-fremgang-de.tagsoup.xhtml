="dre-site-wrapper__content"><div id="hydra-banner-spot-top" /><div><article itemscope="" itemtype="http://schema.org/Article"><div itemprop="publisher" itemscope="" itemtype="https://schema.org/Organization" /><meta itemprop="name" content="DR" /><div itemprop="logo" itemscope="" itemtype="https://schema.org/ImageObject" /><meta itemprop="url" content="https://www.dr.dk/design/www/global/img/global/DRLogos/DR_logo_new2.jpg" /><meta itemprop="width" content="1260" /><meta itemprop="height" content="560" /></article></div></div><div itemprop="image" itemscope="" itemtype="https://schema.org/ImageObject" /></div></div></div></div></body><head><meta itemprop="url" content="https://asset.dr.dk/imagescaler01/https%3A%2F%2Fwww.dr.dk%2Fimages%2Fother%2F2015%2F04%2F23%2F42fe03b0-3ac0-4525-a272-d1ddce920e38_lego.jpg&amp;w=1200&amp;675&amp;scaleAfter=crop" /></head><body><div class="dre-standard-article"><header class="dre-standard-article__top" style="background-color:#fff"><div class="dre-container dre-container--small"><div class="dre-article-title"><div class="dre-article-title__newseye" /><div class="dre-article-title__label" itemprop="articleSection"><div class="dre-section-label dre-section-label--large" style="color:#0861ce"><a class="dre-section-label__link" href="/nyheder/penge" aria-label="Penge forside">Penge</a></div></div><h1 class="dre-article-title__heading" itemprop="headline"><span class="dre-article-title__title">Klodser i fremgang: Det kører for Lego</span></h1><p class="dre-article-title__summary" itemprop="description">Lego lander endnu et flot regnskab med tocifret vækst både i salget og indtjeningen.</p></div></div></header><div class="dre-standard-article__asset"><figure class="dre-standard-article__figure"><div class="dre-image" role="presentation"><div><img src="https://asset.dr.dk/ImageScaler03/?preset=c-xs&amp;ratio=620-349&amp;url=https%3A%2F%2Fwww.dr.dk%2Fimages%2Fother%2F2015%2F04%2F23%2F42fe03b0-3ac0-4525-a272-d1ddce920e38_lego.jpg" class="dre-image__image" alt="" /></div><div class="dre-image__ratio-padder" style="padding-bottom:56.29032258064516%" /></div><figcaption class="dre-standard-article__figure-caption"><span class="dre-image-caption">Der blev solgt for over 14 milliarder kroner Lego-klodser i årets første seks måneder (Foto: m0php © stock Xchng)</span></figcaption></figure></div><div class="dre-container dre-container--small"><div class="dre-article-byline"><span><span itemprop="author" itemtype="http://schema.org/Person" itemscope=""><a class="dre-article-byline__author dre-article-byline__author--link" href="mailto:mtsi@dr.dk" itemprop="email"><span itemprop="name">Mette Simonsen</span></a></span></span><div class="dre-article-byline__dates"><time class="dre-article-byline__date" itemprop="datePublished dateModified" datetime="2015-09-02T05:42:00+00:00">02. sep. 2015 kl. 07.42</time><div class="dre-article-byline__old-article" style="color:#ff001e">Bemærk: artiklen er mere end 30 dage gammel</div></div></div></div><section class="dre-article-body"><div itemprop="articleBody"><section><div class="dre-container dre-container--small"><p class="dre-article-body__paragraph">Det går forrygende for Lego i de her år. Den administrerende direktør Jørgen Vig Knudstorp brød ud i sang, da han fremlagde sidste års regnskab og han kan roligt synge videre.</p></div><div class="dre-container dre-container--small"><h2 class="dre-sub-heading">Flere klodser</h2><p class="dre-article-body__paragraph">I årets første seks måneder er Lego blevet endnu bedre til at tjene penge og kan notere fremgang i salget i alle geografiske regioner. Legos salg steg med 23 procent til over 14 milliarder danske kroner, og overskuddet steg til 3,5 milliarder.</p><p class="dre-article-body__paragraph">- Vi er glade for, at vi igen har formået at udvikle spændende og sjove oplevelser, der virkelig appellerer til børn over hele verden. Et stærkt salg i hele produktsortimentet har gjort os i stand til at levere et yderst tilfredsstillende resultat for første halvår af 2015, skriver topchefen Jørgen Vig Knudstorp i en pressemeddelelse om halvårsregnskabet.</p><aside class="dre-article-body__read-more-link"><div class="dre-article-body-read-more-link"><span class="dre-article-body-read-more-link__label" style="color:#ff001e">Læs også<!-- -->:</span><a class="dre-article-body-read-more-link__link" href="" style="color:#0861ce">Kristian Jensen: Legos overskud skyldes outsourcing til Østeuropa</a></div></aside><h2 class="dre-sub-heading">Fremgang på fremgang</h2><p class="dre-article-body__paragraph">- Det er især opmuntrende, når vi sammenligner med 2014, hvor Lego MovieTM-produkter påvirkede vores resultat positivt. Selv om det er for tidligt at komme med et estimat for hele årets resultat, forventer vi dog et tilfredsstillende resultat for hele 2015, hedder det i meddelelsen.</p><aside class="dre-article-body__shift-element dre-article-body__shift-element--left" aria-hidden="true"><section class="dre-fact-box" style="background-color:#ff001e;color:white"><div class="dre-fact-box__text-box"><h2 class="dre-fact-box__heading-title">Legos halvårsresultat 2015</h2><div class="dre-fact-box__content"><div class="dre-article-body__fact-box-content"><p>Omsætning 6 mdr. 2015: 14,1 mia.</p><p>Omsætning 6 mdr. 2014: 11,5 mia.</p><p>Driftsresultat 6 mdr. 2015: 4,6 mia.</p><p>Driftsresultat 6 mdr 2014: 3,6 mia.</p><p>Overskud 6 mdr. 2015: 3,6 mia.</p><p>Overskud 6 mdr. 2014: 2,7 mia.</p><p>Vækst i omsætning målt i lokal valuta: 18 pct.</p><p>Vækst i omsætning målt i danske kro.: 23 pct.</p></div></div></div></section></aside><p class="dre-article-body__paragraph">Legos resultat blev godt hjulpet på vej af udviklingen på valutamarkederne, der har gjort dollaren og de fleste andre store valutaer mere værd i forhold til kronen, men selv uden valutapåvirkningen kunne Lego notere en fremgang i salget på 18 pct.</p><aside class="dre-article-body__read-more-link"><div class="dre-article-body-read-more-link"><span class="dre-article-body-read-more-link__label" style="color:#ff001e">Læs også<!-- -->:</span><a class="dre-article-body-read-more-link__link" href="" style="color:#0861ce">BILLEDER Et halvt århundrede bygget i LEGO</a></div></aside><p class="dre-article-body__paragraph">Det går godt i hele verden for Lego. I årets første seks måneder opnåede Lego tocifrede vækstrater i alle regioner, men det var Asien, der efter store investeringer i området, viste den største fremgang.</p><p class="dre-article-body__paragraph">Selv om Lego-direktøren lige nu har grund til at synge og danse hver gang han aflægger regnskab, så står der flere store opgaver og venter på ham, vurderer Niels Lunde, chefredaktør i Børsen.</p><p class="dre-article-body__paragraph">- Selv om Lego er en fantastisk succes, så kan man nemt se trusler derude, siger Niels Lunde.</p><p class="dre-article-body__paragraph">Lige nu står slaget om det meget store kinesiske marked, men den digitale verden banker også på direktørens dør.</p><p class="dre-article-body__paragraph">- Det er en vigtig opgave for Lego at løfte byggeoplevelsen som er i Legoklodserne over i den digitale verden. Koden til den digitale verden har Lego ikke knækket endnu, og det er noget af det, som de bruger flest ressourcer på i selskabet nu, siger Niels Lunde.</p><h2 class="dre-sub-heading">Flere job</h2><p class="dre-article-body__paragraph">Indtil videre kan man dog aflæse Legos succes i antallet af nye medarbejdere. Siden 2010 har Lego udvidet medarbejderstaben med over 50 procent til over 15.000. Og igen i år er der udsigt til flere job. På fabrikken i Jiaxing i Kina skal der ansættes over 350 flere medarbejdere i år, fremgår det.</p></div><div class="dre-container dre-container--small"><div class="dre-article-body__paragraph"><div class="dre-article-body__end-mark" /></div></div></section></div></section></div><div style="background-color:#ffffff"><div class="dre-container dre-container--small"><div class="dre-section"><div class="dre-sectio
