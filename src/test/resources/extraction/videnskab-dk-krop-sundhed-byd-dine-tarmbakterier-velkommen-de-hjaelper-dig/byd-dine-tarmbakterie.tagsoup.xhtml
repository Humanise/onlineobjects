</div>

  
  


  
      
  
  <div class="field field-field-lead article-content__summary">
    <div class="field-items">
          <div class="field-item even">I menneskekroppen er der mindst 30 procent flere bakterieceller end menneskeceller. Men hvad får vi egentlig ud af at være værter for alle de forskellige mikroorganismer, som lever i vores mave-tarmsystem?</div>
      </div>
</div>

  <div class="field field-field-body article-content__body">
    <div class="field-items">
          <div class="field-item even"><p>Der er bakterier overalt på kroppens overflader, og en af de vigtigste bakteriesamlinger i kroppen er dem, der lever i vores tarm. Dem kalder vi populært sagt vores tarmflora. Hvordan tarmfloraen fungerer, og hvilken betydning den har for os, kan du blive klogere på her.</p><div class="factbox"><div class="title">Historien kort:</div><div class="content"><ul><li>Hvad vi spiser, kan aflæses i vores tarmflora</li><li>Allerede i de første leveår danner vi en basis-tarmflora, der følger os resten af livet – medmindre vi laver store kostomlægninger.</li><li>Rigeligt med kostfibre, væske og gæret mad er alt sammen godt for din tarmflora.</li></ul></div></div><p>Inden for videnskabens verden kalder vi disse grupper af mikroorganismer for en mikrobiota eller et metagenom, hvis vi kun snakker om bakterierne i sig selv, eller et mikrobiom, hvis vi også inkluderer det miljø, bakterierne lever i.</p><p>Nede i tarmen udgør bakterierne mindst 90 procent af mikrobiotaen, men de får også selskab af andre mikroorganismer som for eksempel vira og gærsvampe.</p><div class="embed">
<div class="node-embed">
  <a href="//videnskab.dk/krop-sundhed/bekymrende-boerns-tarmbakterier-er-blevet-resistente" class="node-embed">
    <span class="also-read">Læs også: </span><span class="embed-link">»Bekymrende«: Børns tarmbakterier er blevet resistente</span>
  </a>
</div>
</div><h2>Tarmen som et økosystem</h2><p>Selvom der findes over tyve forskellige 'overgrupper' (phyla) af bakterier, er det kun fem af disse, der er bredt repræsenterede i den menneskelige tarmflora. Til gengæld findes der inden for de fem grupper flere hundrede forskellige underarter, som hver især bidrager til økosystemet i tarmen.</p><div class="banner mobile mobile-101" id="div-gpt-ad-node/25607-101" style="width:320px;height:320px;margin:0 auto;">
    <!--<script type='text/javascript'>
        //googletag.cmd.push(function () {
        //    googletag.display('div-gpt-ad-node/25607-101');
        //});
    </script> -->
</div><p>For man kan faktisk betragte tarmfloraen som et økosystem, som man kender dem fra dyreriget: Man erstatter simpelthen skov med tarm, og mus, hjorte, pindsvin, ræve, grævlinger og ugler med for eksempel 'Clostridium', 'Akkermansia', 'Parabacteroides', 'Burkholderia', 'Acetobacterium' og 'Bacillus'.</p><p>De forskellige typer af bakterier har hver især nogle bestemte egenskaber, som gør det muligt for dem at leve i hver deres niche, så de alle kan leve sammen i relativ fred og fordragelighed.</p><div class="embed">
<div class="node-embed">
  <a href="//videnskab.dk/krop-sundhed/tarmbakterier-kan-vaere-noeglen-til-fremtidens-fedmemedicin" class="node-embed">
    <span class="also-read">Læs også: </span><span class="embed-link">Tarmbakterier kan være nøglen til fremtidens fedmemedicin</span>
  </a>
</div>
</div><div class="embed"><h2>Din kost påvirker din tarmflora</h2><p>Nogle af de mest kendte tarmbakterier er mælkesyrebakterier som for eksempel 'Lactobacillus' eller bifidobakterier, som forbindes med sundhed og findes i mange syrnede mælkeprodukter. Desuden de sygdomsfremkaldende bakterier som for eksempel E. coli O104 eller Salmonella, som kan give voldsomme maveinfektioner.</p></div><p /><div class="media media-element-container media-columns_6_12"><div id="file-147476" class="file file-image file-image-jpeg">
  <picture title="E. coli-bakterier som her på billedet er ikke populære. Men hos de fleste raske danskere findes de også kun i ubetydelige mængder. Derimod er Prevotella-bakterierne rigt repræsenteret hos dem, der spiser forskellige typer af kulhydrater, for eksempel vege" class="media-element file-columns-12-12">
<!--[if IE 9]><video style="display: none;"><![endif]-->
<source srcset="https://videnskab.dk/sites/default/files/styles/columns_6_12_desktop/public/articles_inline/1024px-escherichiacoli_niaid.jpg?itok=MxSHtXlF&amp;timestamp=1504013362 1x" media="(min-width: 980px)" />
<source srcset="https://videnskab.dk/sites/default/files/styles/columns_6_12_tablet/public/articles_inline/1024px-escherichiacoli_niaid.jpg?itok=7rFGk2Lv&amp;timestamp=1504013362 1x" media="(min-width: 760px)" />
<source srcset="https://videnskab.dk/sites/default/files/styles/columns_6_12_mobile/public/articles_inline/1024px-escherichiacoli_niaid.jpg?itok=ZfRzkcdo&amp;timestamp=1504013362 1x" media="(min-width: 0px)" />
<!--[if IE 9]></video><![endif]-->
<img class="media-element file-columns-12-12" data-aspectratio="" src="//videnskab.dk/sites/default/files/styles/columns_6_12_desktop/public/articles_inline/1024px-escherichiacoli_niaid.jpg?itok=MxSHtXlF&amp;timestamp=1504013362" alt="E. coli salmonella bakterier" title="E. coli-bakterier som her på billedet er ikke populære. Men hos de fleste raske danskere findes de også kun i ubetydelige mængder. Derimod er Prevotella-bakterierne rigt repræsenteret hos dem, der spiser forskellige typer af kulhydrater, for eksempel vege" />
</picture><div class="field field-field-file-description figure__figcaption">
    <div class="field-items">
          <div class="field-item even"><p>E. coli-bakterier som her på billedet er ikke populære. Men hos de fleste raske danskere findes de også kun i ubetydelige mængder. Derimod er Prevotella-bakterierne rigt repræsenteret hos dem, der spiser forskellige typer af kulhydrater som for eksempel vegetarer og veganere. (Foto: <a href="https://commons.wikimedia.org/wiki/File:EscherichiaColi_NIAID.jpg">Rocky Mountain Laboratories, NIAID</a>)</p>
</div>
      </div>
</div>
</div>
</div>  Men tarmfloraen i de fleste raske voksne danskere indeholder faktisk ikke betydelige mængder af hverken bifidobakterier, E. coli eller Salmonella-bakterier.<p>Derimod er der to slags anaerobe bakterier (altså bakterier, der lever uden ilt), som dominerer tarmfloraen i raske voksne – nemlig 'Prevotella' og 'Bacteroides'. De udgør i gennemsnit 30 procent af tarmfloraen, og man har oftest mest af den ene eller den anden slags i sin tarm.</p><p>Hvorvidt balancen tipper i retning af 'Prevotella' eller 'Bacteroides' hænger sammen med, hvilken slags kost man spiser. 'Prevotella'-bakterierne er i flertal hos mennesker, der spiser forskellige typer af kulhydrater, så både vegetarer og veganere falder som regel i Prevotella-gruppen, da deres kost hovedsagelig er plantebaseret.</p><p>Derimod dominerer 'Bacteroides'-bakterierne hos folk, der har et stort indtag af animalsk protein og mættede fedtsyrer. Det kan spores til, at 'Bacteroides' kan leve under de høje galdekoncentrationer, som er giftige for mange andre bakterier, og som er til stede i tarmen, når vi skal fordøje fedt. </p><div class="embed">
<div class="node-embed">
  <a href="//videnskab.dk/krop-sundhed/hver-tredje-dansker-har-resistente-bakterier-i-tarmen" class="node-embed">
    <span class="also-read">Læs også: </span><span class="embed-link">Hver tredje dansker har resistente bakterier i tarmen</span>
  </a>
</div>
</div><h2>Bakterierne får energi ud af kosten</h2><p>Balancen mellem 'Prevotella' og 'Bacteroides' er et eksempel på, at vores mikrobiom bliver påvirket direkte af vores kost, og at der er en symbiose mellem mennesker og mikrobiotaen, da der er mange fødevarer, som den hjælper os med at fordøje.</p><p><a href="https://www.ncbi.nlm.nih.gov/pubmed/15505215">Man ved fra forsøg med mus</a>, der har levet hele livet sterilt, og derfor aldrig har haft en tarmflora, at de skal spise 30 procent mere føde for at opretholde den samme vægt som en almindelig mus med en tarmflora. Det vidner om bakteriernes store rolle i, at vi får mest mulig energi ud af kosten, hvilket var en fordel i urtiden, hvor vi ikke havde en stabil fødevaretilførsel året rundt.</p><p>Mikrobiotaen er dybt afhængig af at få tilført næringskilder udefra, og den væsentligste energikilde til bakterierne kommer fra vores kost. Bakterierne kan omsætte og udnytte de dele af maden, som vi ikke selv kan fordøje, fordi vores egen fordøjelse af eksempelvis stivelse og protein ikke er komplet, eller fordi vi ikke selv kan producere de fordøjelsesenzymer, der skal til for at nedbryde kostfibre.</p><p>Til gengæld for energitilførslen producerer nogle bakterier i mikrobiotaen K-vitamin og flere forskellige B-vitaminer (for eksempel niacin, tiamin, folsyre og biotin). På den måde supplerer bakterierne de vitaminer, som vi indtager gennem kosten.</p><div class="embed">
<div class="node-embed">
  <a href="//videnskab.dk/krop-sundhed/saadan-skal-du-spise-for-at-optimere-dit-vitaminindtag" class="node-embed">
    <span class="also-read">Læs også: </span><span class="embed-link">Sådan skal du spise for at optimere dit vitaminindtag</span>
  </a>
</div>
</div><h2>Kostfibre hjælper de kortkædede fedtsyrer</h2><div class="banner mobile mobile-102" id="div-gpt-ad-node/25607-102" style="width:320px;height:320px;margin:0 auto;">
    <!--<script type='text/javascript'>
        //googletag.cmd.push(function () {
        //    googletag.display('div-gpt-ad-node/25607-102');
        //});
    </script> -->
</div><p>Nogle bakterier producerer også kortkædede fedtsyrer. Det vil sige en gruppe af små fedtsyrer som for eksempel acetat (eddikesyre), propionat (propansyre) og butyrat (smørsyre).</p><p>De kortkædede fedtsyrer har mange funktioner. Blandt andet sænker de pH-værdien i tyktarmen, så absorptionen af vand og natrium bliver bedre, og der bliver dannet færre sekundære galdesalte, hvilket giver mindre risiko for at udvikle tyktarmskræft.</p><p>Desuden virker de kortkædede fedtsyrer som energikilde for muskler, hjerne, lever og tarmcellerne, og de har gavnlige effekter på vores immunsystem. De kan blandt andet fremkalde forskellige anti-inflammatoriske immunceller i tarmen og forebygge udvikling af astma i mus. Derfor ser vi også, at usunde eller syge mennesker generelt har færre bakterier, der kan producere kortkædede fedtsyrer, end sunde og raske mennesker har.</p><div class="embed">
<div class="node-embed">
  <a href="//videnskab.dk/krop-sundhed/tarmbakterier-mindsker-bivirkningerne-fra-underernaering" class="node-embed">
    <span class="also-read">Læs også: </span><span class="embed-link">Tarmbakterier mindsker bivirkningerne fra underernæring</span>
  </a>
</div>
</div><div class="factbox"><div class="title">Sådan passer du din tarmflora</div><div class="content"><ol><li><p>Spis varierede kilder til kostfibre – grove grøntsager, bælgfrugter og fuldkornsprodukter.</p></li><li><p>Drik nok væske, så kostfibrene ikke giver dig forstoppelse.</p></li><li><p>Spis gerne gæret eller syrnet mad, men det gælder ikke alkohol! En våd bytur er hård for de følsomme bakterier i tarmfloraen.</p></li><li><p>Am din baby i så vid mulig udstrækning, så dens tarmflora og immunsystem får den bedst mulige start.</p></li><li><p>Lad dit barn komme ud i naturen – gerne i skovområder. At være i mindre polerede og mere naturlige omgivelser mindsker risikoen for astma og allergi.</p></li><li><p>Sørg for at gå på toilettet, når du føler trang til det – ellers risikerer du forstoppelse.</p></li></ol></div></div><p>Det er ikke alle bakterier i tarmen, der kan producere de forskellige kortkædede fedtsyrer. Især produktionen af smørsyre findes kun hos ganske få typer af bakterier i 'Firmicutes'-gruppen (for eksempel 'Roseburia, 'Eubacterium' og 'Faecalibacterium').</p><p>Da disse bakterier primært producerer smørsyre ud fra kostfibre, er evnen til at producere smørsyre stærkt afhængig af tilstedeværelsen af både de rigtige bakterier, og at der er kostfibre tilgængelige til at lave det ud fra.</p><p>Det er en af grundene til, at det er gavnligt at øge sit indtag af kostfibre, da de kortkædede fedtsyre-producerende bakterier er dybt afhængige af dem.</p><h2>Rødvinen viser sig ​i tarmfloraen</h2><p>Men hvor kommer vores tarmflora så fra? Som med balancen mellem 'Prevotella' og 'Bacteroides' har vores kost en stor indflydelse på sammensætningen af bakterier, fordi vi fodrer vores mikrobiota med den.</p><p>Samtidig kan kosten også være en kilde til nye mikrobiotamedlemmer, da den kan indeholde levende bakterier, som kan overleve gennem fordøjelsessystemet, indtil de når den del af tarmen, hvor de vil slå sig ned.</p><p>Så længe de levende bakterier ikke er Campylobacter, Salmonella eller andre sygdomsfremkaldende bakterier, kan det have gavnlige effekter for os, hvis de kan finde sig en plads i vores mikrobiotas økosystem.</p><p>De gavnlige bakterier findes ofte i fermenterede fødevarer så som yoghurt, miso, sauerkraut, kimchi og den fermenterede tedrik kombucha.</p><div class="banner mobile mobile-3" id="div-gpt-ad-node/25607-11" style="width:320px;height:320px;margin:0 auto;">
    <!--<script type='text/javascript'>
        //googletag.cmd.push(function () {
        //    googletag.display('div-gpt-ad-node/25607-11');
        //});
    </script> -->
</div><p>Man kan endda se på folks tarmflora, om de drikker rødvin, da man i deres afføring vil kunne finde Oenococcus-bakterien, som bliver brugt i vinproduktionen til at fermentere bestemte syrer i vindruernes skaller.</p><h2>Feriemave ødelægger ikke din basistarmflora</h2><p>Men så snart man stopper med at spise en fødevare med levende bakterier – for eksempel A38, som indeholder Acidophilus-bakterier – vil Acidophilusen i løbet af kort tid forsvinde fra tarmfloraen igen.</p><p>Det tyder nemlig på, at folk har en ret stabil basistarmflora, som er den sammensætning af bakterier, som kroppen vender tilbage til, når man for eksempel er kommet sig efter en slem omgang feriemave.</p><p>Basistarmfloraen er allerede etableret efter de første få leveår, og den ændrer sig derefter ikke nævneværdigt – med mindre man selvfølgelig påvirker sammensætningen med større vedvarende kostændringer som for eksempel ved at blive vegetar eller at skifte fra dansk husmandskost til stenalderkost.</p><div class="embed">
<div class="node-embed">
  <a href="//videnskab.dk/krop-sundhed/glutenfri-diaet-kan-vaere-kraeftfremkaldende" class="node-embed">
    <span class="also-read">Læs også: </span><span class="embed-link">Glutenfri diæt kan være kræftfremkaldende, hvis gluten erstattes af meget ris</span>
  </a>
</div>
</div><h2>Moderens mikrobiom påvirker det ufødte barn</h2><p>Tidligt i livet er tarmfloraen til gengæld ret ustabil og udviser store ændringer i både bakteriearterne og det indbyrdes forhold mellem dem. Ja faktisk starter eksponeringen over for mikrobiomet, allerede før vi bliver født.</p><p>Indtil for ganske nylig troede man, at fosteret først blev udsat for mikrober, når de blev født, men <a href="https://www.ncbi.nlm.nih.gov/pubmed/26989247">det viser sig</a>, at man under graviditeten kan spore molekyler produceret af bakterier i moderens mikrobiota hele vejen ind til fosteret.</p><p>Om der kommer levende bakterier i kontakt med fosteret er en anden sag, men denne forskning viser altså, at moderens mikrobiom gennem udveksling af molekyler indirekte kan påvirke det ufødte barn. Og når fødslen først går i gang, kommer babyen i direkte kontakt med de bakterier, der lever i moderens underliv, og de vil straks etablere sig i babyens tarm og begynde at danne hovedgrundlaget for en tarmflora.</p><p>Amningen er også vigtig del af udviklingen af babyens mikrobiota, da modermælken indeholder såkaldte oligosakkarider, som er perfekt føde for bifidobakterier, som er til stede i stort antal i babyens tarmflora. </p><div class="embed">
<div class="node-embed">
  <a href="//videnskab.dk/krop-sundhed/tarmbakterier-hos-kejsersnitsborn-kan-vaere-skyld-i-astma" class="node-embed">
    <span class="also-read">Læs også: </span><span class="embed-link">Tarmbakterier hos kejsersnitsbørn kan være skyld i astma</span>
  </a>
</div>
</div><p /><div class="media media-element-container media-columns_12_12"><div id="file-147482" class="file file-image file-image-jpeg">
  <picture title="Det er ikke ligegyldigt, hvad du spiser. Under graviditeten kan man spore molekyler produceret af bakterier i moderens mikrobiota hele vejen ind til fosteret. Og når fødslen går i gang, kommer babyen i direkte kontakt med bakterierne fra moderens underliv" class="media-element file-columns-12-12">

</picture><div class="field field-field-file-description figure__figcaption">
    <div class="field-items">
          <div class="field-item even"><p>Det er ikke ligegyldigt, hvad du spiser. Under graviditeten kan man spore molekyler produceret af bakterier i moderens mikrobiota hele vejen ind til fosteret. Og når fødslen går i gang, kommer babyen i direkte kontakt med bakterierne fra moderens underliv, som vil begynde at danne hovedgrundlaget for en tarmflora. (Foto: Shutterstock)</p>
</div>
      </div>
</div>
</div>
</div> <h2>Børn, der ikke bliver ammet, får oftere astma</h2><p>Mikrobiomet er vigtigt for immunsystemet, fordi det i høj udstrækning bliver grundlagt samtidig med tarmfloraen i det tidlige liv. De sterile mus uden tarmflora har et kraftigt underudviklet immunsystem, hvor de blandt andet producerer færre beskyttende antistoffer og har en anderledes balance mellem forskellige typer af immunceller.</p><p>Det gør dem mere følsomme over for infektioner med sygdomsfremkaldende mikroorganismer (for eksempel 'Shigella' og 'Listeria') og giver dem øget risiko for allergi.</p><p>Fordi de ikke bliver udsat for moderens bakterier under fødslen, har børn født ved kejsersnit en anden tarmflora end vaginalt fødte børn. Det samme gør sig gældende for børn, der ikke bliver ammet, da modermælkserstatninger ikke indeholder alle de forskellige oligosakkarider, som fodrer de gavnlige bifidobakterier.</p><p>Og ligesom hos de sterile mus, har disse børns ændrede tarmflora indflydelse på udviklingen af deres immunsystem. Børnene har eksempelvis <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4464665/">en øget forekomst af allergi og astma</a>.</p><p>Mens babyerne lever af mælk, vil deres mikrobiom være præget af bakterier, som lever af mælkesyre. Men efterhånden som man også introducerer fast føde, ændrer mikrobiomet sig, så der også kommer bakteriearter, som kan leve af de nye energikilder som grød og vælling.</p><p>I takt med at barnet ændrer kostvaner, vil mikrobiomet også gradvist modnes, så det ved omkring tre-årsalderen er sammenligneligt med det voksne mikrobiom.</p><p /><div class="media media-element-container media-columns_12_12"><div id="file-147478" class="file file-image file-image-jpeg">
  <picture title="Toiletbesøg er vigtige for din tarmflora. Går du ikke på toilettet, når tranger melder sig, kan du risikere forstoppelse. (Foto: Shutterstock)" class="media-element file-columns-12-12">

<source srcset="https://videnskab.dk/sites/default/files/styles/columns_12_12_desktop/public/article_media/shutterstock_384682516_0.jpg?itok=HtR62eku&amp;timestamp=1504013850 1x" media="(min-width: 980px)" />
<source srcset="https://videnskab.dk/sites/default/files/styles/columns_12_12_tablet/public/article_media/shutterstock_384682516_0.jpg?itok=m3u2E83I&amp;timestamp=1504013850 1x" media="(min-width: 760px)" />
<source srcset="https://videnskab.dk/sites/default/files/styles/columns_12_12_mobile/public/article_media/shutterstock_384682516_0.jpg?itok=kiidNA5t&amp;timestamp=1504013850 1x" media="(min-width: 0px)" />

<img class="media-element file-columns-12-12" data-aspectratio="" src="//videnskab.dk/sites/default/files/styles/columns_12_12_desktop/public/article_media/shutterstock_384682516_0.jpg?itok=HtR62eku&amp;timestamp=1504013850" alt="tarmflora bakterier mave mikrobiom forstoppelse" title="Toiletbesøg er vigtige for din tarmflora. Går du ikke på toilettet, når tranger melder sig, kan du risikere forstoppelse. (Foto: Shutterstock)" />

    <div class="field-items">
          <div class="field-item even"><p>Toiletbesøg er vigtige for din tarmflora. Går du ikke på toilettet, når tranger melder sig, kan du risikere forstoppelse. (Foto: Shutterstock)</p>
</div>
      </div>
</div>
</div>
</div> <div class="factbox" style="border: 3px solid #3183a0;"><div class="title">ForskerZonen</div><div class="content"><p>Denne artikel er en del af <a href="//videnskab.dk/forskerzonen">ForskerZonen</a>, som er stedet, hvor forskerne selv kommer direkte til orde. Her skriver de om deres forskning og forskningsfelt, bringer relevant viden ind i den offentlige debat og formidler til et bredt publikum.</p><p>ForskerZonen er støttet af Lundbeckfonden.</p></div></div><h2>Mikrobiomet er næsten et organ i sin egen ret</h2><p>Når man tager alle mikrobiomets funktioner og dets påvirkning på vores krop og sundhed i betragtning, er det nærmest et organ på linje med for eksempel leveren, nyrerne og lungerne.</p><p>Heldigvis er den store fordel ved 'mikrobiom-organet’, at vi har ret store muligheder for direkte at påvirke funktionen af det, da vi gennem vores kost for eksempel kan fodre butyrat-producerende bakterier med flere kostfibre.</p><p>Mikrobiomet og dets funktioner er blevet koblet sammen med sygdomme lige fra <a href="https://www.ncbi.nlm.nih.gov/pubmed/25758642">kræft</a>, <a href="https://www.ncbi.nlm.nih.gov/pubmed/26214836">leddegigt</a> og <a href="https://www.ncbi.nlm.nih.gov/pubmed/23023125">type 2-diabetes</a> til <a href="https://www.ncbi.nlm.nih.gov/pubmed/25415497">depression</a> og <a href="https://www.ncbi.nlm.nih.gov/pubmed/25288135">skizofreni</a>. Og jeg tror, vi endnu har mange nye spændende opdagelser i vente, som kan give os endnu større indsigt i den rolle, tarmens mikrobielle økosystem spiller i vores liv og sundhed.</p>
