       "articleBody": "»Siden finanskrisen har der fundet en voldsom omfordeling sted i Danmark, som har flyttet store summer fra almindelige lønmodtagere til kapitalejere og højtlønnede ledere og specialister. Klassekampen fra oven med en skævere indkomst- og formuefordeling betyder, at eliten isolerer sig i særlige velhaverghettoer i København og Aarhus, at utrygheden vokser, og at den sociale arv bliver tungere. Det er den danske samfundsmodel, der er under pres. Og fatalt nok er politikerne med til at forstærke problemerne!«. Advarslen kommer fra journalisten og forfatteren Lars Olsen, der sammen med AE-Rådet og Jørgen Goul Andersen fra Aalborg Universitet og Niels Ploug fra Danmarks Statistik har skrevet bogen \u2019Klassekamp fra oven \u2013 Den danske samfundsmodel under pres\u2019. Bogen består blandt andet af en lang række tal og analyser. »Vores tal viser, at efter et lille dyk bliver overklassen efter finanskrisen ved med at tordne derudad med ekstremt høje lønninger til direktører og specialister og store overskud til selvstændige. Samtidig står de to tredjedele af befolkningen, der tilhører arbejder- og underklassen stort set stille. Det gælder også lønindkomsterne i middelklassen. Samtidig med at der på virksomhederne har været fyringsrunder og løntilbageholdenhed på gulvet, har der altså været lønfest på chefgangene, hvortil kommer flere årtiers store gevinster på aktier og boliger. Billedet er entydigt: Overklassen og dele af den øvre middelklasse stikker af fra resten af samfundet«. »Jeg har intet problem med, at folk, der får en god idé og er kreative og knokler hårdt for at starte en ny virksomhed, tjener mange penge. Men vores tal viser, at de rigtig store gevinster ikke findes inden for industri og byggeri, men at de \u2013 ud over til godsejerne \u2013 især falder inden for ejendomshandel, finans, konsulentvirksomhed og revision. Det er her \u2013 i den nye finanskapitalismes bobleøkonomi \u2013 de mange lettjente penge er. Det er da et problem for arbejdsmoralen«.",

<div class="article__body article__body--regular u-clearfix" data-category="Article body">
  <p class="body__p">»Siden finanskrisen har der fundet en voldsom omfordeling sted i Danmark, som har flyttet store summer fra almindelige lønmodtagere til kapitalejere og højtlønnede ledere og specialister. Klassekampen fra oven med en skævere indkomst- og formuefordeling betyder, at eliten isolerer sig i særlige velhaverghettoer i København og Aarhus, at utrygheden vokser, og at den sociale arv bliver tungere. Det er den danske samfundsmodel, der er under pres. Og fatalt nok er politikerne med til at forstærke problemerne!«.</p><div class="body__ad body__ad--fullwidth u-clearfix">
        <div class="ad ad--ctx-normal ad--cs600x400 ad--min-height video">
          <div class="adtech-container" id="6436248" data-placement="6436248" />
</div>
      </div>
    <p class="body__p">Advarslen kommer fra journalisten og forfatteren Lars Olsen, der sammen med AE-Rådet og Jørgen Goul Andersen fra Aalborg Universitet og Niels Ploug fra Danmarks Statistik har skrevet bogen ’Klassekamp fra oven – Den danske samfundsmodel under pres’. Bogen består blandt andet af en lang række tal og analyser.</p><p class="body__p"><b class="body__b">LÆS KOMMENTAR</b></p><aside class="body__inline-article" data-element-type="article">
  <a shape="rect" class="inline-article icon icon--arrow--basic--theme" href="https://politiken.dk/debat/profiler/hummelgaard/art5548440/Ulighed-skader-v%C3%A6ksten">
    </a><h3 class="headline headline--xsmall">
      <span class="headline--theme">
        Læs også:</span>
      Ulighed skader væksten</h3>
  
</aside>
<p class="body__p">»Vores tal viser, at efter et lille dyk bliver overklassen efter finanskrisen ved med at tordne derudad med ekstremt høje lønninger til direktører og specialister og store overskud til selvstændige. Samtidig står de to tredjedele af befolkningen, der tilhører arbejder- og underklassen stort set stille. Det gælder også lønindkomsterne i middelklassen. Samtidig med at der på virksomhederne har været fyringsrunder og løntilbageholdenhed på gulvet, har der altså været lønfest på chefgangene, hvortil kommer flere årtiers store gevinster på aktier og boliger. Billedet er entydigt: Overklassen og dele af den øvre middelklasse stikker af fra resten af samfundet«.</p><div class="body__fact">
  <aside class="fact  card card--grey" data-fact-index="0">
    <h3 class="fact__header ui-font ui-font--bold ui-font--uppercase ui-font--xlarge ui-font--theme">Lars Olsen</h3>
    </aside>
</div>
<p class="body__p"><i class="body__i">Men vi lever i verdens mest lige land. Det må da være i orden, at den lille gruppe, der skaber arbejdspladser og løber risici, også belønnes?</i></p><p class="body__p">»Jeg har intet problem med, at folk, der får en god idé og er kreative og knokler hårdt for at starte en ny virksomhed, tjener mange penge. Men vores tal viser, at de rigtig store gevinster ikke findes inden for industri og byggeri, men at de – ud over til godsejerne – især falder inden for ejendomshandel, finans, konsulentvirksomhed og revision. Det er her – i den nye finanskapitalismes bobleøkonomi – de mange lettjente penge er. Det er da et problem for arbejdsmoralen«.</p><aside class="body__inline-article" data-element-type="article">
  <a shape="rect" class="inline-article icon icon--arrow--basic--theme" href="https://politiken.dk/oekonomi/virksomheder/art5520426/Danske-milliard%C3%A6rer-vil-v%C3%A6re-alternative-banker">
    </a><h3 class="headline headline--xsmall">
      <span class="headline--theme">
        Læs også:</span>
      Danske milliardærer vil være alternative banker</h3>
  
</aside>
<p class="body__p"><i class="body__i">Et problem for arbejdsmoralen?</i></p><p class="body__p">»Venstre vil køre valgkamp på, at det skal kunne betale sig at arbejde, men de store arbejdsfrie indtægter er altså ikke i bunden af samfundet – de er i toppen. Det er ødelæggende for følelsen af retfærdighed. Se bare Dong- og Goldman Sachs-sagen, hvor offentligheden fik indsigt i de absurde lønninger og bonusordninger, der bliver tildelt overklassen og den øvre middelklasse. Eller se debatten om Danish Crown på Bornholm, hvor man var ved at gøre hundredvis af familier arbejdsløse, samtidig med at ledelsen bevilgede sig selv millionlønninger. Det er helt igennem demoraliserende«.</p><h3 class="body__h3">Eliten isolerer sig</h3><p class="body__p">Der er andet end moral på spil. Lars Olsen mener, at der er en direkte sammenhæng mellem den skæve økonomiske udvikling og tendensen til, at de velstillede koncentrerer sig i særlige enklaver i hovedstadsområdet.</p><p class="body__p">»De store gevinster til de i forvejen velstillede har skabt voldsomme ændringer i boligmønstrene, hvor eliten i stigende grad afsondrer sig fra resten af samfundet. En skævere indkomst- og formuefordeling spiller sammen med tendensen til, at de højtuddannede og højtlønnede koncentrerer sig i København og Aarhus. Her er et stadig større og mere købedygtigt publikum, som lægger et enormt pres på ejerboligmarkedet. Når den pensionerede lærer flytter fra huset i Søborg, er det kun to højtlønnede, der har råd til at købe huset; på den måde er indkomst- og formueforskellen med til at forstærke en opdeling af boligmarkedet«.</p><aside class="body__inline-article" data-element-type="article">
  <a shape="rect" class="inline-article icon icon--arrow--basic--theme" href="https://politiken.dk/oekonomi/dkoekonomi/art5543624/Der-er-nu-kun-milliard%C3%A6rer-blandt-Danmarks-rigeste">
    </a><h3 class="headline headline--xsmall">
      <span class="headline--theme">
        Læs også:</span>
      Der er nu kun milliardærer blandt Danmarks rigeste</h3>
  
</aside>
<p class="body__p"><i class="body__i">Hvem er det, der klumper sig sammen?</i></p><p class="body__p">»Overklassen består af selvstændige, topledere og højtuddannede specialister, der har magt og meget høje lønninger. Hertil kommer den bredere højere middelklasse af ledere og akademikere. De to grupper koncentreres i stigende grad i velhaver-enklaver. Vores analyser viser, at antallet af velhaver-enklaver i hovedstaden er mangedoblet siden 1985«.</p><p class="body__p"><i class="body__i">Hvad er problemet? Man har vel lov til at bo sammen med personer, der minder om én selv?</i></p><p class="body__p">»En af styrkerne i den danske velfærdsmodel er, at vi har blandede boligområder og en folkeskole, hvor vi møder hinanden på tværs af skel. Det skaber social sammenhængskraft. Men det er det, der forvitrer, når man får ghettoskoler med sociale problemer i den ene ende og velhaverskoler i den anden. 43 procent af børnene fra overklassen og den højere middelklasse i hovedstadsområdet går i dag i skoler, hvor deres egne er i flertal. Det er en dramatisk forandring siden 1985, da tallet var 17 procent. Da jeg for 10 år siden var med til at starte denne debat, kunne man diskutere, om bægeret var halvt tomt eller halvt fuldt – i dag er tallene entydige og dramatiske. Klasseadskillelsen har rigtig store følger for børns opvækst«.</p><p class="body__p"><b class="body__b">LÆS OM DE NYE MILLIARDÆRER</b></p><aside class="body__inline-article" data-element-type="article">
  <a shape="rect" class="inline-article icon icon--arrow--basic--theme" href="https://politiken.dk/kultur/boger/faglitteratur_boger/art5545367/Bog-om-dansk-smykkevirksomhed-er-sp%C3%A6ndende-som-en-krimi">
    </a><h3 class="headline headline--xsmall">
      <span class="headline--theme">
        Læs også:</span>
      Bog om dansk smykkevirksomhed er spændende som en krimi<span class="icon icon--premium icon--premium--theme inline-icon inline-icon--fixed" />
  </h3>
  
</aside>
<p class="body__p"><i class="body__i">Hvordan?</i></p><p class="body__p">»Det er vigtigt, at akademikerens og rengøringsassistentens børn møder hinanden, og at man holder fødselsdag hos hinanden. Det er det kit, der holder vores samfund sammen. Og det forsvinder, når de velstillede isolerer sig. Man får et fordrejet verdensbillede, når man vokser op i et miljø, hvor det er normalt at rejse til New York og ordne juleindkøb«.</p></div>

</div>

<p class="body__p"><i class="body__i">Men har elitens boligvalg betydning for den almindelige dansker?</i></p><p class="body__p">»Jo, for det antaster de fundamentale kvaliteter ved vores samfund. For det første svækkes den sociale mobilitet, når skoler ikke længere samler børn på tværs af sociale lag. Og så skaber opdelingen mindre forståelse og sammenhængskraft mellem samfundsgrupperne. Hvornår har de topøkonomer, der bor i Kartoffelrækkerne i København eller Risskov i Aarhus, sidst mødt én, der er røget ud af dagpengesystemet? Hvornår møder de tømrersvenden med den slidte ryg, der ikke kan komme på efterløn? Altså hvornår møder beslutningstagerne konsekvenserne af deres beslutninger? Det sker jo ikke til vejfesten eller til forældremødet på skolen længere. Det meningsdannende og beslutningstagende lag i hovedstaden får svagere forbindelseslinjer til resten af samfundet, og det er et demokratisk problem«.</p><p class="body__p"><i class="body__i">Er det ikke kun et københavnerfænomen?</i></p><p class="body__p">»Det, jeg taler om her, gør sig gældende i København og Aarhus. Vores analyser viser, at især Jylland er præget af mere social sammenhængskraft. Sjælland har i højere grad betrådt den angelsaksiske vej, som vi kender fra USA og Storbritannien, mens Jylland fastholder kvaliteterne ved det danske velfærdssamfund. Overklassen i Jylland bor mere blandet med andre, underklassen er mindre, og den sociale mobilitet er højere«.</p><h3 class="body__h3">Politikerne svigter</h3><p class="body__p">Ifølge Lars Olsen har politikerne svigtet i kampen mod de økonomiske og geografiske skel.</p><aside class="body__inline-content inline-content card ui-font ui-font--medium theme--adnative faux-block-link js-int-links readmore--mq" data-element-type="native">

  <a shape="rect" class="inline-article icon icon--arrow--basic--theme" href="https://politiken.dk/indland/art5511669/Analytiker-om-dansk-ulighed-I-2020-kan-vi-ligne-Rum%C3%A6nien">
    </a><h3 class="headline headline--xsmall">
      <span class="headline--theme">
        Læs også:</span>
      Analytiker om dansk ulighed: I 2020 kan vi ligne Rumænien</h3>

<p class="body__p">»De kunne have valgt at træde op imod udviklingen. Men det har de ikke gjort. Tværtimod har de bekæmpet ildebranden ved at hælde benzin på. Skiftende regeringer har med deres initiativer gavnet overklassen og den øvre middelklasse, mens underklassen og arbejderklassen har betalt regningen. Det gælder f.eks. de borgerlige regeringers skattereformer og genopretningspakken fra 2010. Den såkaldt røde regering har sænket topskatten og finansieret det ved at begrænse overførselsindkomsterne. Efterløns- og dagpengereformen udstiller, hvordan det meningsdannende og beslutningstagende lag har mistet forståelse for livet i andre grupper«.</p><p class="body__p"><i class="body__i">Men øget ulighed er jo en international tendens, der er knyttet til globaliseringen. Der er vel grænser for, hvad politikere i Danmark kan gøre for at modvirke den?</i></p><p class="body__p">»Ja, der er tale om en international tendens. Men netop derfor er det vigtigt, at politikerne træder op mod uligheden. Men desværre bagatelliserer de det. Også i regeringen. Jeg har ikke hørt, at Helle Thorning-Schmidt eller Bjarne Corydon eller de radikale har talt om det her som et problem. Tværtimod. For et par år siden skrev en række topsocialdemokrater i en Kronik i Politiken, at økonomisk omfordeling er uaktuelt. Uaktuelt? I en tid, hvor uligheden vokser dramatisk?«.</p><p class="body__p"><i class="body__i">Men gør det noget, at uligheden stiger lidt, hvis der bare er lige muligheder?</i></p><p class="body__p">»Det er præcis regeringens holdning. Regeringen begår den fejl, at den ikke lærer af, hvad der er sket i USA og Storbritannien. Her begyndte uligheden at stige i 80’erne under Reagan og Thatcher, og så fik man øget klasseadskillelse i boligområder og skoler, øget utryghed i bunden af arbejdsmarkedet og faldende social mobilitet. Vi kan i vores bog dokumentere, at det er præcis disse faktorer, der nu presser den danske samfundsmodel. Corydon og Thorning vil bekæmpe den sociale arv med pincetter, men der er brug for, at vi drejer de store hjul i samfundsudviklingen«.</p><div class="body__quote">
  <blockquote class="quote quote--large icon icon--quote--theme fade-in fade-in--up js-fade-in">
  <h2 class="quote__body">
    </h2>
  </blockquote></div>

        <div class="article__body article__body--regular u-clearfix" data-category="Article body">
  <p class="body__p"><i class="body__i">Hvilke store hjul skal der drejes på?</i></p><p class="body__p">»Man skal erkende, at vores samfundsmodel er under pres. Svaret er en bred vifte: boligpolitik, blandede skoler og økonomisk omfordeling. Det kan være progressive arveafgifter, beskatning af høje indkomster som f.eks. en millionærskat og en boligbeskatning, der rammer de store værdigevinster i storbyerne, men ikke den almindelige arbejders lille parcelhus i provinsen«.</p><p class="body__p"><i class="body__i">Men er økonomisk omfordeling overhovedet muligt i en globaliseret verden?</i></p><p class="body__p">»Ja, hvis man sætter sig det politiske mål. Se bare Norge, som satte sig for at træde op mod uligheden. Og lykkedes med det. Jeg noterer mig, at der har fundet et positivt skift sted i den internationale debat. Ulighed er blevet et tema i de helt tunge beslutningstagende cirkler – som f.eks. Davos, OECD mv. Især har den franske økonom Thomas Pikettys bog om ’Kapitalen’ været utrolig vigtig for debatten – også selv om Danmark ikke passer helt på Pikettys teser om ekstrem formueulighed, da vi har opbygget store formuer til lønmodtagere i arbejdsmarkedspensioner. Jeg er ikke i tvivl om, at det bliver stadig sværere at bagatellisere de voksende uligheder i fremtiden«.</p>
